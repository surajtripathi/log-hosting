<!DOCTYPE html>
<html>
	<head>
		<title>Socket IO chat</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
			$( document ).ready( function () {
				$("#but").on('click', function (e) {
					var  message = $('#m').val();
					$('#m').val('');
					socket.emit("message sent", {message: message});
					console.log("button clicked!");
					return false;
				});
				socket.on('chat', function(data) {
					console.log("data recieved");
					jsonStr = data.message,  // THE OBJECT STRINGIFIED
				    regeStr = '', // A EMPTY STRING TO EVENTUALLY HOLD THE FORMATTED STRINGIFIED OBJECT
				    f = { brace: 0 };// AN OBJECT FOR TRACKING INCREMENTS/DECREMENTS,
				    // IN PARTICULAR CURLY BRACES (OTHER PROPERTIES COULD BE ADDED)

					regeStr = jsonStr.replace(/({|}[,]*|[^{}:]+:[^{}:,]*[,{]*)/g, function (m, p1) {
						var rtnFn = function() {
						        return '<div style="text-indent: ' + (f['brace'] * 20) + 'px;">' + p1 + '</div>';
						},
					    rtnStr = 0;
					    if (p1.lastIndexOf('{') === (p1.length - 1)) {
					        rtnStr = rtnFn();
					        f['brace'] += 1;
					    } else if (p1.indexOf('}') === 0) {
					         f['brace'] -= 1;
					        rtnStr = rtnFn();
					    } else {
					        rtnStr = rtnFn();
					    }
				    	return rtnStr;
					});

					var pre = $("<pre></pre>");
					pre.text(data.message.replace(/\n/g, "\n"));
					$('body').append(regeStr);
					$('body').append($("<hr />"));
				})
			});
		</script>
		<style>
	      * { margin: 10px; padding: 0; box-sizing: border-box; }
	      body { font: 13px Helvetica, Arial; }
	      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
	      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
	      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
	      #messages { list-style-type: none; margin: 0; padding: 0; }
	      #messages li { padding: 5px 10px; }
	      #messages li:nth-child(odd) { background: #eee; }
	    </style>
	</head>
	<body>
	</body>
</html>
